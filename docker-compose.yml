version: '2'
services:
  web:
    build: ./spectate_and_chill
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - redis
      - db
    environment:
      - DB_HOST=db
      - DB_PASSWORD=icecold
      - DB_DATABASE=spectatedb
      - REDIS_URI=redis
      - REDIS_PORT=6379
    volumes:
      - ./spectate_and_chill:/code
  notifications-server:
    build: ./notifications-server
    depends_on:
      - redis
    ports:
      - "8080:8080"
    volumes:
      - "./notifications-server:/usr/src/app"
      - "./notifications-server/node_modules:/usr/src/app/node_modules"
    environment:
      - PORT=8080
      - REDIS_URI=redis://redis
  db:
    image: postgres
    environment:
      - POSTGRES_DB=spectateDB
      - POSTGRES_PASSWORD=icecold
    ports:
      - "5432"
  redis:
    image: redis
    ports:
      - "6379"
